    <script type="text/javascript">
      var countDown = document.getElementById('countdown');
      function tow(n) {
        return n >= 0 && n < 10 ? '0' + n : '' + n;
      }
      function getDate() {
        var oDate = new Date();//获取现在日期对象
        var oldTime = oDate.getTime();//现在距离1970年的毫秒数
        var newDate = new Date('2018/11/11 23:59:59');//获取指定日期对象
        var newTime = newDate.getTime();//2018年距离1970年的毫秒数
        var second = Math.floor((newTime - oldTime) / 1000);//未来时间距离现在的秒数
        var day = Math.floor(second / 86400);//整数部分代表的是天；一天有24*60*60=86400秒 ；
        second = second % 86400;//余数代表剩下的秒数；
        var hour = Math.floor(second / 3600);//整数部分代表小时；
        second %= 3600; //余数代表 剩下的秒数；
        var minute = Math.floor(second / 60);
        second %= 60;
        var str ='<em>' + tow(day) + '</em><em>'
          + tow(hour) + '</em><em>'
          + tow(minute) + '</em><em>'
          + tow(second) + '</em>';
        countDown.innerHTML = str;
      }
      getDate();
      setInterval(getDate, 1000);
    </script>

      var loginUrl = ContextPath + "/cart/isLogin"
      $.get(loginUrl, {
        ranNum: Math.random()
      }, function(data) {
        if("0" == data) {
          window.location.href ="/customer/toLogin";
        } else {
          //加载抽奖信息
          $.ajax({
            url: ContextPath + "/luckdrawComp/openLuckdraw",
            dataType: "html",
            type: "GET",
            "success": function(data) {
              $(name).html(data);
              flag = false;
            }
          })
        }
      });
    }
    //抽奖调用
    $('#yjjc').on('click', function () {
        customOpenLucjdraw("#customShowLuckInfo");
    })

    //图片懒加载代码
    $("img.lazy").lazyload({
      effect: "fadeIn",
      placeholder : "http://img.jomoo.com.cn/dev1/0/000/238/0000238289.fid"
    });
  });
</script>
